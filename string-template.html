<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = "muhammad ilham";
      const template = `name : ${name}`;

      console.log(template);

      const nilai = 90;
      const template2 = `name : ${name}, lulus : ${nilai > 100} `;

      console.log(template2);

      const MultiLine = `
      ini adalah teks
      multiline yang dimana bisa membuat,
      garis baru
      `;

      console.log(MultiLine);
    </script>
  </body>
</html>
