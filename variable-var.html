<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable var</title>
  </head>
  <body>
    <script>
      var fullName = "eko kurniawan khannedy";
      var firstName = "eko zaman now";
      var middleName = "kurniawan now";
      var lastName = "khannedy zaman";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</p>");

      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</p>");

      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</p>");

      document.writeln(lastName);
      document.writeln("</br>");
      document.writeln(lastName);
      document.writeln("</br>");
      document.writeln(lastName);
      document.writeln("</p>");
    </script>
  </body>
</html>
