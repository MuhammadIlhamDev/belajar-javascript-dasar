<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operato unary</title>
  </head>
  <body>
    <script>
      // 1
      // 0
      // 1
      // -1
      let result = +1; // 1
      document.writeln(`<p>` + result + `</p>`);

      result--; // 0
      document.writeln(`<p>` + result + `</p>`);

      result++; // 1
      document.writeln(`<p> ` + result + ` </p>`);

      result = -1; // -1
      document.writeln(`<p> ` + result + ` </p>`);
    </script>
  </body>
</html>
